syntax = "proto2";
package lm.io;

import "lm/types/TrajectoryLimits.proto";

message LimitFlux {
    optional lm.types.TrajectoryLimit limit = 1;
    optional uint64 count                   = 2;
    optional double time                    = 3;

    /*
     * flux = (double)count/time
     */
    optional double flux                    = 4;
}

message FluxesFromStartingLimit {
    optional lm.types.TrajectoryLimit starting_limit = 1;
    repeated LimitFlux limit_fluxes                  = 2;
}
